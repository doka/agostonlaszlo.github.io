# Site wide configuration
title: "Ágoston László, művész"
locale: hu_HU
description: A társadalom számára - szerintem - fontos üzeneteket próbálok terjeszteni a humanizmus, a békés együttélés, a gondolkodó felnőttség nevében.
logo: site-logo.png
search: true

# URLs
baseurl: "" # not used
# url: "http://agostonlaszlo.hu"       # live
# url: "https://doka.github.io/altest" # test on github
url: "http://localhost:4000"           # development

# Jekyll configuration
permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - github-pages
  - jekyll-redirect-from

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  enable_coderay: false

mathjax: true

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", ".less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


